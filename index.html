<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDashboard</title>
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com" ></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
</head>
<body>

    <header class="bg-indigo-500 h-20 ">
        <nav class="container-full px-[20px] h-20 flex items-center justify-between relative">
            <a href="#" class="text-[32px] text-white"><span class="text-slate-400 font-[800]">Dash</span><sub class="text-red-500 text-[20px]">Board</sub></a>
            
            <div id="dropdown" class="bg-white absolute right-5 top-6 rounded-[30px]">
                <button id="dropdown-btn" class="text-[18px] text-white rounded-2xl px-3 py-1 text-balance bg-indigo-500 shadow-xl hover:bg-indigo-600 active:bg-indigo-700">Khojiakbar</button>
                <div id="dropdown-body" class="text-indigo-950 hidden flex-col gap-2 duration-75  px-2 rounded shadow-lg ">
                    <a id="profile" href="pages/profile.html" class="pointer border-l-2 p-2 border-blue-400 hover:bg-green-500 active:bg-green-600 hover:text-white rounded-[10px] duration-300 my-1">Profile</a>
                    <a id="logout" href="pages/login.html" class="pointer border-l-2 p-2 border-blue-400 hover:bg-red-500 active:bg-red-600 hover:text-white rounded-[10px] duration-300 my-1">Log out</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex">

        <aside class="w-[300px] h-screen bg-indigo-500 p-3">
            
            <ul class="p-2" id="side-list">

                   <!-- Dynamic Info Comes from mock.js -->

            </ul>

        </aside>

        <section class="h-screen w-full p-3">
            <div class="border border-l-2 border-red-400 border-dashed rounded-sm h-full"></div>
        </section>
    </main>



    <!-- Scripts -->
    <script src="./assets/js/mock.js"></script>
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/helper.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./index.js"></script>

</body>
</html>
